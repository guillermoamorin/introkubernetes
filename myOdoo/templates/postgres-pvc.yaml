apiVersion: v1
kind: PersistentVolumeClaim # Create PVC
metadata:
  name: postgres-pv-claim # Sets name of PV
  labels:
    app: postgres 
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany # Sets read and write access
  resources:
    requests:
      storage: 10Gi # Sets volume size
